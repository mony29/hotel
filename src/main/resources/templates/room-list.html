<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <title>Room List</title>
</head>
<body>
<div class="relative mt-10">
    <a th:href="@{/rooms/room_add_view}" class="bg-blue-500 px-3 py-1 text-white rounded font-medium ">
        新增房间
    </a>
</div>

<div class="relative mt-10">
    <table class=" shadow-lg mx-auto text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="p-4">
                <div class="flex items-center">
                    <input id="checkbox-all-search" type="checkbox"
                           class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checkbox-all-search" class="sr-only">checkbox</label>
                </div>
            </th>
            <th scope="col" class="px-6 py-3">
                房型
            </th>
            <th scope="col" class="px-6 py-3">
                早餐
            </th>
            <th scope="col" class="px-6 py-3">
                床型
            </th>
            <th scope="col" class="px-6 py-3">
                宽带
            </th>
            <th scope="col" class="px-6 py-3">
                门市价
            </th>
            <th scope="col" class="px-6 py-3">
                预定价
            </th>
            <th scope="col" class="px-6 py-3">
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room:${rooms}"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="w-4 p-4">
                <div class="flex items-center">
                    <input id="checkbox-table-search-1" type="checkbox"
                           class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                </div>
            </td>
            <th th:text="${room.roomName}" scope="row"
                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            </th>
            <td th:text="${room.food}" class="px-6 py-4">
            </td>
            <td th:text="${room.roomType}" class="px-6 py-4">
            </td>
            <td th:text="${room.internet}" class="px-6 py-4">
            </td>
            <td th:text="${room.roomPrice}" class="px-6 py-4">
            </td>
            <td th:text="${room.bookingPrice}" class="px-6 py-4">
            </td>
            <td class="flex items-center px-6 py-4">
                <a th:href="@{/rooms/edit_page(id=${room.id})}"
                   class="mr-2 bg-green-500 px-3 py-1 text-white rounded font-medium ">编辑</a>
                <a th:href="@{/rooms/delete/{id}(id=${room.id})}" onclick="return confirm('你确定的删除吗？')"
                   class="bg-red-500 px-3 py-1 text-white rounded font-medium ">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
